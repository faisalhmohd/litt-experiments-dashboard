<!DOCTYPE html>
  <html>
    <head>
      <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
      <link type="text/css" href="css/custom.css" rel="stylesheet">
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>

    <body>

    	<nav>
  			<div class="nav-wrapper">
	    		<a href="" class="brand-logo">@#$%</a>
	    		<ul id="nav-mobile" class="right hide-on-med-and-down">
	      			<li><a href="#refresh" class="waves-effect waves-yellow btn">Refresh</a></li>
	      			<li><a href="#info" class="waves-effect waves-green btn">About</a></li>
	      			<li><a href="#power" class="waves-effect waves-red btn">Shutdown</a></li>
	    		</ul>
  			</div>
		</nav>

	    <div class="row">
	    	<div class="col s12 m12 l3">
	    		<a class="waves-effect btn-large head toggle waves-teal">
		          <i class="left material-icons">dns</i>Toggle
      			</a>
      			<ul class="collection">
			        <li class="collection-item">
				      <input type="checkbox" id="test5" />
				      <label class="toggle-label" for="test5">Ceiling Lights <i class="right">1</i></label>
  					</li>
  					<li class="collection-item">
				      <input type="checkbox" id="test6" />
				      <label class="toggle-label" for="test6">Bedroom Fans <i class="right">3</i></label>
  					</li>
  					<li class="collection-item">
				      <input type="checkbox" id="test7" />
				      <label class="toggle-label" for="test7">Dim Lights <i class="right">2</i></label>
  					</li>
  					<li class="collection-item">
				      <input type="checkbox" id="test8" />
				      <label class="toggle-label" for="test8">Ceiling Lights <i class="right">4</i></label>
  					</li>
  					<li class="collection-item">
				      <input type="checkbox" id="test10" />
				      <label class="toggle-label" for="test10">Bedroom Fans <i class="right">6</i></label>
  					</li>
  					<li class="collection-item">
				      <input type="checkbox" id="test9" />
				      <label class="toggle-label" for="test9">Dim Lights <i class="right">5</i></label>
  					</li>
      			</ul>
      			<a class="btn-floating btn waves-effect waves-light grey right"><i class="material-icons">mode_edit</i></a>
      			<a class="btn-floating btn waves-effect waves-light green left"><i class="material-icons">add</i></a>
	    	</div>
	      	<div class="col s12 m12 l3">
	      		<a class="waves-effect btn-large head slide waves-red">
		          <i class="left material-icons">swap_horiz</i>Slide
      			</a>

      			<ul class="collection">
			        <li class="collection-item">
				     	<div class="range-field">
      						<input type="range" id="test5" min="0" max="255" />
   						</div>
   						<label class="toggle-label" for="test5">Bedroom Fans | <i class="">3</i></label>
  					</li>
  					<li class="collection-item">
				     	<div class="range-field">
      						<input type="range" id="test6" min="0" max="255" />
   						</div>
   						<label class="toggle-label" for="test5">Dim Lights | <i class="">5</i></label>
  					</li>
			        <li class="collection-item">
				     	<div class="range-field">
      						<input type="range" id="test7" min="0" max="255" />
   						</div>
   						<label class="toggle-label" for="test5">Ceiling Lights | <i class="">10</i></label>
  					</li>  					
			        <li class="collection-item">
				     	<div class="range-field">
      						<input type="range" id="test8" min="0" max="255" />
   						</div>
   						<label class="toggle-label" for="test5">Bedroom Fans | <i class="">14</i></label>
  					</li>
      			</ul>
      			<a class="btn-floating btn waves-effect waves-light grey right"><i class="material-icons">mode_edit</i></a>
      			<a class="btn-floating btn waves-effect waves-light green left"><i class="material-icons">add</i></a>
	      	</div> 
	      	<div class="col s12 m12 l6">
	      		<a class="waves-effect btn-large head monitor waves-green">
		          <i class="left material-icons">track_changes</i>Monitor
      			</a>
	      	</div> 
	    </div>

      <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
      <script type="text/javascript" src="js/materialize.min.js"></script>
    </body>
  </html>
